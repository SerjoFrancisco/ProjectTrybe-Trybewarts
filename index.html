<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>teste</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="get" class="trybewarts-login">
        <div>
          <input type="email" name="email" placeholder="Email" id="email" />
          <input
            type="password"
            id="senha"
            name="password"
            placeholder="Senha"
          />
          <button type="submit" id="login">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <section>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <section>
            <input type="email" id="input-email" placeholder="Email">
            Casa:
            <select name="" id="house">
                <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </section>
        <div class="preferences">
          <section id="family">
            <label for="family" id="label-family">Qual sua família?</label> 
              <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Frontend
              </label>
              
              <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">
                Backend</label>
              
              <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">
                FullStack</label>
          </section>
          <section>
            <label id="label-content" for=""> Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
              <input type="checkbox" value="HoFs" name="" id="HoFs">
              <label for="HoFs">HoFs</label>
              <input type="checkbox" value="Jest" name="" id="Jest">
              <label for="Jest">Jest</label>
              <input type="checkbox" value="Promises" name="" id="Promises">
              <label for="Promises">Promises</label>
              <input type="checkbox" value="React" name="" id="React">
              <label for="React">React</label>
              <input type="checkbox" value="SQL" name="" id="SQL">
              <label for="SQL">SQL</label>
              <input type="checkbox" value="Python" name="" id="Python">
              <label for="Python">Python</label>
          </section>
        </div>
<section>
  <label for="" id="label-rate"> Como você avalia a Trybewarts?</label>
  <input type="radio" name="rate" id="1" value="1">
    <label for="1">1</label>
    <input type="radio" name="rate" id="2" value="2">
    <label for="2">2</label>
    <input type="radio" name="rate" id="3" value="3">
    <label for="3">3</label>
    <input type="radio" name="rate" id="4" value="4">
    <label for="4">4</label>
    <input type="radio" name="rate" id="5" value="5">
    <label for="5">5</label>
    <input type="radio" name="rate" id="6" value="6">
    <label for="6">6</label>
    <input type="radio" name="rate" id="7" value="7">
    <label for="7">7</label>
    <input type="radio" name="rate" id="8" value="8">
    <label for="8">8</label>
    <input type="radio" name="rate" id="9" value="9">
    <label for="9">9</label>
    <input type="radio" name="rate" id="10" value="10">
    <label for="10">10</label>
</section>
<div class="div-textarea">
<label for="textarea" class="textarea">Deixe seu comentário:</label>
<br>
<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
</div>
<div>
  <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
  <input type="checkbox" name="" id="agreement" >
</div>
<button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
