<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>teste</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="get" class="trybewarts-login">
        <div>
          <input type="email" name="email" placeholder="Email" id="email" />
          <input
            type="password"
            id="senha"
            name="password"
            placeholder="Senha"
          />
          <button type="submit" id="login">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <section>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <section>
            <input type="text" id="input-email"  placeholder="Email" />
            <select name="" id="house"> 
        <section>Qual sua Casa?
            <select name="" id="house">
                <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </section>
<section id="label-family">Qual sua família?
    <input type="radio" name="family" value="Frontend" id="Frontend">
    <label for="Frontend">Frontend</label>
    <input type="radio" name="family" value="Backend" id="Backend">
    <label for="Backend">Backend</label>
    <input type="radio" name="family" value="FullStack" id="FullStack">
    <label for="FullStack">FullStack</label>
</section>
<section id="label-content">Qual conteúdo você está com mais vontade de aprender?
    <input type="checkbox" value="HoFs" name="" id="HoFs">
    <label for="HoFs">HoFs</label>
    <input type="checkbox" value="Jest" name="" id="Jest">
    <label for="Jest">Jest</label>
    <input type="checkbox" value="Promises" name="" id="Promises">
    <label for="Promises">Promises</label>
    <input type="checkbox" value="React" name="" id="React">
    <label for="React">React</label>
    <input type="checkbox" value="SQL" name="" id="SQL">
    <label for="SQL">SQL</label>
    <input type="checkbox" value="Python" name="" id="Python">
    <label for="Python">Python</label>
</section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
